<div class="game">
  <div class="container">
    <div class="col-md-6 col-md-push-3">
      <div class="userinfo">
        <div class="row">
          <div class="col-xs-6">
            <span class="username">
            </span>
          </div>
          <div class="col-xs-6">
            <span class="userscore">
              Score: {{score}}
            </span>
          </div>
        </div>
      </div>
      <div class="question">
        <div class="question-media">
          <img class="question-image" src="{{question.src}}" id="image"/>
          <div class="spinner" id="loader" style="display: none;">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
        <p class="question-text" id="question">{{question.text}}</p>
        <ul class="question-answers">
          <li ng-repeat="answer in question.answers">
            <div class="row">
              <div class="col-xs-10">
                <button class="answer-button {{answer.clicked}} {{answer.wasright}}" ng-click="selectAnswer(question._id, answer._id)">{{answer.text}}</button>
              </div>
              <div class="col-xs-2">
                <div class="answer-percentage">{{answer.percentAnswered !== undefined ? answer.percentAnswered + '%' : ''}}</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="music-player">
        <audio id="player" loop="true" preload="auto">
          <source src="static/audio/music/mystery_v2.mp3" type="audio/mpeg" />
        </audio>
        <a class="player-button" ng-click="playMusic()" ng-hide="musicPlaying"><span class="glyphicon glyphicon-play"></span> Play music</a>
        <a class="player-button" ng-click="stopMusic()" ng-show="musicPlaying"><span class="glyphicon glyphicon-pause"></span> Pause music</a>
      </div>
    </div>
  </div>
</div>
